<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="canonical" href="https://getbootstrap.com/docs/4.5/examples/sign-in/">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <link href="login.component.css" rel="stylesheet">
  </head>
  <body class="text-center bg-primary">
<div class="mx-auto rounded card h-80 col-lg-3 col-md-4 mb-5" style="width: 400px;">
        <form class="form-signin"> 
              <img class="card-img-top position:absolute; w-50 p-3" src="/assets/LogoSimSaveColor.png">
              <h1 class="h3 mb-2 font-weight-normal text-primary">Entrar na plataforma</h1>
              <p class="font-weight-bold text-sm-center text-secondary"> Digite seu e-mail e senha abaixo para entrar na plataforma<p>
                <label for="inputEmail" class="sr-only">Nome</label>
              <input type="email" id="inputEmail" class="form-control" placeholder="Nome" required autofocus>
                <label for="inputPassword" class="sr-only">Senha</label>
              <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
              <div class="checkbox mb-3">
                <label class="checkbox text-secondary">
                  <input type="checkbox" value="remember-me"> Lembrar dados
                </label>
              </div>
              <button class="h3 mb-2 btn btn-lg btn-primary btn-block" type="submit"> Entrar</button>
        </form>
</div>
</body>
</html>
